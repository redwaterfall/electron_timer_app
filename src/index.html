<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link alt="App Logo" rel="shortcut icon" type="image/png" href="../timer_icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <h1 class="time">00:00</h1>
        <div class="button_container">
          <div class="play_pause">
            <span id="playButton" class="material-icons">
              play_arrow
              </span>
          </div>
          <div class="restart">
            <span id="reset" class="material-icons">
              restart_alt
              </span>
          </div>
        </div>
    </div>
    <script src="app.js" ></script>
  </body>
</html>
